<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/420ba10640.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
	<title>Editor</title>
</head>
<body>
    <div class="conteiner">
        <div class="edit-panel">
            <div class="filter">
                <label class="title">Filters</label>
                <div class="options">
                    <button>Brightness</button>
                    <button>Saturations</button>
                    <button>Inversion</button>
                    <button>Grayscale</button>
                </div>
                <div class="slider">
                    <div class="filter-info">
                        <p class="name">Brightness</p>
                        <p class="value">100%</p>
                    </div>
                    <input type="range" value="100" min="0" max="200">
                </div>
            </div>
            <div class="rotate"></div>
                <label class="title">Rotate & Flip</label>
                <div class="options">
                    <button><i class="fa-solid fa-rotate-left"></i></button>
                    <button><i class="fa-solid fa-rotate-right"></i></button>
                    <button><i class="bx bx-reflect-vertical"></i></button>
                    <button><i class="bx bx-reflect-horizontal"></i></button>
                </div>
        </div>
        <div class="preview-img">
            <img src="img-placeholder.png" alt="preview-img">
        </div>
        <div class="controls">
            <button class="reset-filters">Reset Filters</button>
            <div class="row">
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
	<script src="script.js"></script>
</body>
</html>
